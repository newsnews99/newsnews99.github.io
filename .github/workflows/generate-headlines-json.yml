name: Generate Headlines JSON

on:
  push:
    paths:
      - 'content/headlines/**'
      - 'content/main-headline.md'
      - '.github/workflows/generate-headlines-json.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: generate-headlines-json-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for rebase

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install gray-matter glob

      # âœ… Sync BEFORE generating JSON
      - name: Sync with remote main
        run: |
          git fetch origin main
          git reset --hard origin/main

      # Now generate JSON after repo is clean
      - name: Generate JSON files
        run: node scripts/generate-headlines-json.js

      - name: Commit and push changes
        run: |
          set -e
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"

          git add data/headlines.json data/archive.json data/main-headline.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update headlines and main headline JSON"
          git push origin HEAD:main
