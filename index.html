<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Federation Sun 2025</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">


<style>
html, body {
  margin: 0;
  font-family: 'Oswald', sans-serif;
  background: #1e1e1e;
  color: white;
  box-sizing: border-box;
  overflow-x: hidden;
}

  
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 0;
}
img {
  max-width: 100%;
  height: auto;
}
a {
  color: white;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

.header-fixed {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 999;
  background: #1e1e1e;
  width: 100%;
}

/* Top bar: Time/Date, Ticker, Search */
.header-top-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  max-width: 1248px;
  margin: 0 auto;
  padding: 5px 15px;
  box-sizing: border-box;
}

.header-time {
  flex: 0 0 auto;
  font-family: 'Roboto', sans-serif;
  font-size: 13px;
  color: white;
}

.ticker {
  flex: 1 1 auto;
  overflow: hidden;
  white-space: nowrap;
}
.ticker span {
  display: inline-block;
  padding-left: 100%;
  animation: ticker 25s linear infinite;
}
@keyframes ticker {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

.search-container {
  display: flex;
  align-items: center;
  position: relative;
}
.search-toggle {
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
  margin-right: 6px;
}
.search-toggle img {
  height: 18px;
  width: auto;
}
.search-input {
  padding: 4px 6px;
  font-size: 14px;
  border-radius: 2px;
  border: none;
}

/* Logo and Caption */
.header-logo {
  margin-top: 60px;
  text-align: center;
}
.header-logo img {
  max-width: 100px;
  height: auto;
}
.logo-caption {
  font-family: 'Anton', sans-serif;
  font-size: 20px;
  margin-top: 4px;
}

/* Main Headline Image and Title */
.main-headline {
  margin-top: 25px;
}
.main-headline img {
  max-width: 100%;
  height: auto;
}
.main-headline-title {
  font-family: 'Anton', sans-serif;
  font-size: 28px;
  text-align: center;
  margin-top: 8px;
}

/* Columns */
.content-columns {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 25px;
  flex-wrap: wrap;
}
.column {
  flex: 1;
  max-width: 400px;
  min-width: 280px;
}

/* Headline Block */
.headline-block {
  margin-bottom: 20px;
  text-align: left;
}
.headline-block img {
  width: 100%;
  height: auto;
  margin-bottom: 6px;
}
.headline-meta {
  font-size: 13px;
  font-family: 'Roboto', sans-serif;
  margin-bottom: 4px;
}
.headline-description {
  font-size: 14px;
  line-height: 1.4;
  font-family: 'Roboto', sans-serif;
}

/* Sidebar Boxes */
.sidebar-box {
  background: #2a2a2a;
  border: 1px solid #444;
  padding: 12px;
  margin-bottom: 20px;
}
.sidebar-box h3 {
  font-size: 16px;
  margin-bottom: 10px;
}
.sidebar-box label {
  display: block;
  margin-bottom: 5px;
}
.sidebar-box input[type="radio"] {
  margin-right: 6px;
}
.sidebar-box button {
  margin-top: 10px;
}
.sidebar-box textarea {
  width: 100%;
  min-height: 60px;
  padding: 6px;
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
}

/* Footer */
.footer-wrapper {
  background: #111;
  padding: 20px 0;
  margin-top: 40px;
}
.footer-bar {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.footer-bottom-row {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  gap: 30px;
  margin-top: 10px;
}
.footer-logo-text {
  text-align: center;
}
.footer-flag-left, .footer-flag-right {
  width: 60px;
}
.footer-flag-left img, .footer-flag-right img {
  width: 100%;
  height: auto;
}

/* Responsive Columns */
@media (max-width: 768px) {
  .content-columns {
    flex-direction: column;
    align-items: center;
  }
}
</style>
</head>
<body>
<script>
// Date formatter
function formatDateAEST(dateString) {
  const date = new Date(dateString);
  return new Intl.DateTimeFormat('en-AU', {
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    timeZone: 'Australia/Sydney'
  }).format(date);
}

// Load headlines
fetch('/data/headlines.json?' + new Date().getTime())
  .then(r => r.json())
  .then(data => {
    const columns = ['left-column', 'middle-column', 'right-column-1'];
    data.forEach((item, i) => {
      const column = document.getElementById(columns[i % 3]);
      if (!column) return;

      const block = document.createElement('div');
      block.className = 'headline-block';

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.title;

      const link = document.createElement('a');
      link.href = item.url;
      link.textContent = item.title;
      link.style.color = 'white';
      link.style.display = 'block';
      link.style.fontSize = '21px';
      link.style.marginBottom = '4px';

      const meta = document.createElement('div');
      meta.className = 'headline-meta';
      meta.textContent = `${formatDateAEST(item.date)}${item.author ? ' — ' + item.author : ''}`;

      const desc = document.createElement('div');
      desc.className = 'headline-description';
      desc.textContent = item.description || '';

      block.appendChild(img);
      block.appendChild(link);
      block.appendChild(meta);
      block.appendChild(desc);

      column.appendChild(block);
    });
  });

// Load video
fetch('/data/videos.json?' + new Date().getTime())
  .then(r => r.json())
  .then(videos => {
    const container = document.getElementById('right-column-2');
    if (!container || videos.length === 0) return;

    const video = videos[0];
    const block = document.createElement('div');
    block.className = 'headline-block';

    const iframe = document.createElement('iframe');
    iframe.src = video.video_url;
    iframe.width = "100%";
    iframe.height = "180";
    iframe.style.aspectRatio = "16 / 9";
    iframe.style.marginBottom = "8px";
    iframe.style.border = "none";
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
    iframe.allowFullscreen = true;

    const link = document.createElement('a');
    link.href = video.video_url;
    link.textContent = video.title;
    link.style.color = 'white';
    link.style.display = 'block';
    link.style.fontSize = '21px';
    link.style.marginBottom = '4px';

    const meta = document.createElement('div');
    meta.className = 'headline-meta';
    meta.textContent = `${formatDateAEST(video.date)}${video.author ? ' — ' + video.author : ''}`;

    const desc = document.createElement('div');
    desc.className = 'headline-description';
    desc.textContent = video.description || '';

    block.appendChild(iframe);
    block.appendChild(link);
    block.appendChild(meta);
    block.appendChild(desc);

    container.insertBefore(block, container.firstChild);
  })
  .catch(e => console.error('Video load error:', e));
</script>

</body>
</html>
